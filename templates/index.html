<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VoiceFun ‚Äî Cartoonify My Voice</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 32px auto; }
    fieldset { margin-top: 16px; }
    label { display: block; margin: 8px 0 4px; }
    input[type="number"], input[type="range"] { width: 100%; }
    button { margin-top: 16px; padding: 10px 16px; }
  </style>
</head>
<body>
  <h2>üéôÔ∏è VoiceFun ‚Äî Cartoonify My Voice</h2>
  <p>Upload a short <b>WAV</b> (‚â§25s recommended), tweak settings, and download the transformed clip.</p>

  <form id="uploadForm" enctype="multipart/form-data" method="post" action="/process">
    <label>Upload Audio (WAV only)</label>
    <input type="file" name="audio" accept=".wav" required>

    <fieldset>
      <legend>Core</legend>
      <label>Pitch shift (semitones)</label>
      <input type="number" name="pitch" value="0" min="-12" max="12" step="1">
      <label>Speed (time-stretch)</label>
      <input type="number" name="speed" value="1.0" min="0.5" max="2.0" step="0.05">
      <label>Max length to process (seconds)</label>
      <input type="number" name="trim" value="25" min="5" max="60" step="1">
    </fieldset>

    <fieldset>
      <legend>Fun effects</legend>
      <label><input type="checkbox" name="robot"> Robot (ring modulation)</label>
      <label>Robot frequency (Hz)</label>
      <input type="number" name="robot_freq" value="30" min="10" max="80" step="1">

      <label><input type="checkbox" name="echo"> Echo</label>
      <label>Echo delay (ms)</label>
      <input type="number" name="echo_delay" value="250" min="50" max="800" step="10">
      <label>Echo decay</label>
      <input type="number" name="echo_decay" value="0.4" min="0.1" max="0.9" step="0.05">

      <label><input type="checkbox" name="telephone"> Telephone (band-pass 300‚Äì3400 Hz)</label>
    </fieldset>

    <button type="submit">Process & Download</button>
  </form>

  <p><small>Tips: Chipmunk = pitch +8, speed 1.1; Darth = pitch ‚àí6, speed 0.9, Echo on.</small></p>
</body>
</html>
